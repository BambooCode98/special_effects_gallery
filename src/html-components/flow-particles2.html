<div class="container">
  <h1 class="totals"></h1>
  <label>Opacity:</label>
  <input placeholder="Length" type="number" class="opacity" value="0.9" step="0.01" min="0" max="1">
  <label>Duration:</label>
  <input placeholder="Dissipation" type="number" class="dissipate" value="100" step="10" min="0" max="10000">
  <label>Hue:</label>
  <input placeholder="Hue" type="number" class="hue" value="0" step="1" min="0" max="360">
  <label>Saturation:</label>
  <input placeholder="Saturation" type="number" class="sat" value="0" step="1" min="0" max="100">
  <label>Brightness:</label>
  <input placeholder="Lightness" type="number" class="light" value="0" step="1" min="0" max="100">
  <button class="generate">Generate New Pattern</button>
  <button class="night">Dark Mode</button>
</div> 
<button class="hide">Hide UI</button>
<canvas class="canvas"></canvas>
